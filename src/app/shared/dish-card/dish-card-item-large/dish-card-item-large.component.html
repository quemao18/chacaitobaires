<!-- es -->
<div *ngIf="lang=='es'">
    <div [@flip] class="card card-profile">
        <div class="image">
            <img src="{{item.data.photoBG}}" alt="..."/>
            <div (click)="lang = 'en'" title="English" class="top-right">EN</div>
        </div>
        <div class="card-avatar">
            <a href="javascript:void(0)" (click)="open(item.data.name.es, item.data.photoPF)">
                <img class="img" src="{{item.data.photoPF}}" />
            </a>
        </div>
        <div class="card-body">
            <h6 *ngIf="ref" class="card-category text-gray">{{item.data.ref}}</h6>
            <h4 class="card-title">{{item.data.name.es}}</h4>
            <p class="card-description">
            {{item.data.description.es}}
            </p> 
            <p class="card-description text-success">{{item.data.price}}$</p>
            <p class="text-danger" *ngIf="!item.data.status">Agotado</p>
            <a *ngIf="inCart" (click)="remove(item)" [ngClass]="!item.data.status? 'disabled':'enabled'" href="javascript:void(0)" class="btn btn-danger btn-round">Quitar</a>
            <a (click)="addToCart()" [ngClass]="!item.data.status? 'disabled':'enabled'" href="javascript:void(0)" class="btn btn-danger btn-round">
                Agregar<span *ngIf="productExistInCart.qty>0" class="badge badge-light">{{productExistInCart.qty}}</span>
            </a>      
            <!-- <button *ngIf="inCart" (click)="remove(item)" mat-raised-button type="button" color="warn">
                Quitar
            </button> -->
            <!-- <button (click)="addToCart()" mat-mini-fab type="button" color="warn">
                <i class="material-icons" >plus_one</i>
                <span *ngIf="productExistInCart.qty>0" class="badge badge-light">{{productExistInCart.qty}}</span>
            </button> -->

        </div>
    </div>
</div>
