<div *ngIf="lang=='es'"> 
  <div [@flip] [ngClass]="!status? 'disabled':'enabled'" class="media border p-3" style="position: relative;">
    <img src="{{photoPF}}" (click)="open(nameEs, photoPF)" class="align-self-start mr-3 rounded-circle" style="width:70px; height: 70px;">
    <div (click)="lang = 'en'" title="English" class="top-right">EN</div>
    <div class="media-body">
      <h4>{{nameEs}}<span class="ref" *ngIf="ref" class="card-category text-gray">{{ref}}</span></h4>
      <p class="card-description">{{descriptionEs}}</p>
      <p class="card-description text-success">{{price}}$</p>
      <p class="text-danger" *ngIf="!status">Agotado</p>
      <!-- <a href="javascript:void(0)" class="btn btn-danger btn-round button-list">Ver</a> -->
    </div>
  </div>
</div>
