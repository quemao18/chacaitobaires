<div [@flip] class="card-body text-center" *ngIf="items">
    <!-- <h3>ÓRDEN: {{orderId}}</h3> -->
    <p class="card-description text-center"  style="border: black solid; width: 190px; margin: auto">
        <qrcode [margin]="1" [qrdata]="orderId" [width]="176" [errorCorrectionLevel]="'L'"></qrcode>
    </p> 
    <div style="max-height: 570px;" class="table-responsive">
    <table class="table ">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; let i = index">
                <td>{{item.qty}}x</td>
                <td>{{item.menuTitle}} - {{item.data.name.es}}</td>
                <td>{{item.data.price*item.qty}}$</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
