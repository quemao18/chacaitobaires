<div [@flip] class="card card-profile top">
    <div class="card-avatar">
        <a href="javascript:void(0)" >
            <img class="img" src="./assets/img/logo.png" />
        </a>
    </div>
    <div class="card-body">
        <h4 class="card-title">{{textTitle}}</h4>
        <p class="card-description">
           {{textDescription}}
        </p> 
        <input [routerLink]="route" type="button" class="btn btn-danger btn-link btn-lg" [value]="textButton">
    </div>
</div>
