<div class="container login-page">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
            <form class="form" method="" action="">
              <div class="card card-login card-hidden">
                <div class="card-header card-header-rose text-center">
                  <h4 class="card-title">Login</h4>
                  <div class="social-line">
                    <a href="#facebook"  (click)="authService.facebookAuth()" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <!-- <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-twitter"></i>
                    </a> -->
                    <a href="#google" (click)="authService.googleAuth()" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-google"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body ">
                  <p class="card-description text-center">Or Be Classical</p>
                  <!-- <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="First Name...">
                    </div>
                  </span> -->
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input #userEmail type="email" class="form-control" placeholder="Email..." required>
                    </div>
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input #userPwd type="password" class="form-control" placeholder="Password..." required>
                    </div>
                  </span>
                </div>
                <div class="card-footer justify-content-center">
                  <input type="button" (click)="authService.signIn(userEmail.value, userPwd.value)" class="btn btn-rose btn-link btn-lg" value="Login">
                  <input type="button" (click)="authService.signUp(userEmail.value, userPwd.value)" class="btn btn-rose btn-link btn-lg" value="Register">
                </div>
              </div>
            </form>
          </div>
</div>
